# Test Configuration
# This file is used for testing only

# Use H2 in-memory database for tests
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

# Disable data.sql execution in tests (tests set up their own data)
spring.sql.init.mode=never
spring.jpa.defer-datasource-initialization=false

# Redis (will be overridden by @DynamicPropertySource in integration tests)
spring.data.redis.host=localhost
spring.data.redis.port=6379

# Stripe (dummy values for testing - not used in rate limit tests)
stripe.api.key=sk_test_dummy_key_for_testing_only
stripe.webhook.secret=whsec_dummy_secret_for_testing_only
stripe.success.url=http://localhost:8080/payment/success
stripe.cancel.url=http://localhost:8080/payment/cancel

# JWT secret for token generation in tests
jwt.secret=test_secret_key_for_integration_tests_only

# RabbitMQ (dummy values - not used but needed for bean creation)
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# Don't exclude Security - we need it for filter chain (including RateLimitFilter)
# spring.autoconfigure.exclude is intentionally not set here

# Logging
logging.level.org.hibernate.SQL=OFF
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=OFF
logging.level.org.springframework=WARN
