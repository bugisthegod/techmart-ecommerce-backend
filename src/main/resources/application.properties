spring.application.name=ecommerce
# Redis basic configuration
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.database=0
spring.data.redis.timeout=3000ms

# Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/ecommerce_db
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.profiles.active=local


# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# Data initialization - run data.sql after Hibernate creates schema
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=never

# Server Configuration
server.port=8080

# Logging Configuration
logging.level.com.abel.ecommerce=DEBUG
logging.level.com.abel.ecommerce.controller=DEBUG
logging.level.com.abel.ecommerce.config=DEBUG
logging.level.org.springframework.security=DEBUG
# Don't let Hibernate print task sql
logging.level.org.hibernate.SQL=WARN
#logging.level.com.abel.ecommerce.task=WARN

# format terminal
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Logging logs
#logging.file.name=logs/ecommerce.log

# RabbitMQ Configuration
spring.rabbitmq.listener.simple.acknowledge-mode=manual
spring.rabbitmq.listener.simple.prefetch=1

# Stripe Configuration
stripe.api.key=${STRIPE_API_KEY:sk_test_placeholder}
stripe.webhook.secret=${STRIPE_WEBHOOK_SECRET:whsec_placeholder}
stripe.success.url=https://localhost:5173/order-success?session_id={CHECKOUT_SESSION_ID}
stripe.cancel.url=https://localhost:5173/checkout/cancel

