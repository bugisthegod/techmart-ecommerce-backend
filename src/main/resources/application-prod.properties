# Production Configuration for Railway Deployment

# Database Configuration - Railway MySQL
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/ecommerce_db?useSSL=true&requireSSL=false&serverTimezone=UTC}
spring.datasource.username=${DATABASE_USER:root}
spring.datasource.password=${DATABASE_PASSWORD:}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool Settings for Production
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA Configuration for Production
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# Redis Configuration - Railway Redis
#spring.data.redis.host=${REDIS_HOST:localhost}
#spring.data.redis.port=${REDIS_PORT:6379}
#spring.data.redis.password=${REDIS_PASSWORD:}
spring.data.redis.host=${SPRING_DATA_REDIS_HOST}
spring.data.redis.port=${SPRING_DATA_REDIS_PORT}
spring.data.redis.password=${SPRING_DATA_REDIS_PASSWORD}
spring.data.redis.ssl.enabled=true
spring.data.redis.database=0
spring.data.redis.timeout=3000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=2
spring.data.redis.lettuce.pool.max-wait=-1ms

# Redisson Configuration for Distributed Locks
# Redisson will use the same Redis connection as Spring Data Redis
# Configuration is handled in code via RedissonClient bean (see RedissonConfig.java)

# RabbitMQ Configuration - Railway RabbitMQ
spring.rabbitmq.addresses=${CLOUDAMQP_URL}
#spring.rabbitmq.host=${RABBITMQ_HOST:localhost}
#spring.rabbitmq.port=${RABBITMQ_PORT:5672}
#spring.rabbitmq.username=${RABBITMQ_USER:guest}
#spring.rabbitmq.password=${RABBITMQ_PASSWORD:guest}
#spring.rabbitmq.virtual-host=${RABBITMQ_VHOST:/}
spring.rabbitmq.listener.simple.acknowledge-mode=manual
spring.rabbitmq.listener.simple.prefetch=1
spring.rabbitmq.listener.simple.retry.enabled=true
spring.rabbitmq.listener.simple.retry.max-attempts=3
spring.rabbitmq.publisher-confirm-type=correlated
spring.rabbitmq.publisher-returns=true

# Server Configuration
server.port=${PORT:8080}
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json
server.compression.min-response-size=1024

# Logging Configuration for Production
logging.level.root=INFO
logging.level.com.abel.ecommerce=INFO
logging.level.com.abel.ecommerce.controller=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.springframework.web=INFO

# Log to stdout for Railway (Railway captures container logs)
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Disable file logging in production (use Railway logs instead)
# logging.file.name is commented out - Railway captures stdout/stderr

# Security - JWT Configuration
# NOTE: The JWT secret is currently hardcoded in JwtTokenUtil.java
# For production security, consider externalizing it with @Value annotation
# jwt.secret=${JWT_SECRET:ecommerce_secret_key_change_in_production}

# CORS Configuration (adjust based on your frontend domain)
# You may need to configure this in SecurityConfig.java
app.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost:3000,https://your-frontend-domain.com}

# Application Settings
spring.application.name=ecommerce

# Actuator for Health Checks (Railway uses this)
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.redis.enabled=true
management.health.rabbit.enabled=true

# Disable DevTools in Production
spring.devtools.restart.enabled=false
spring.devtools.livereload.enabled=false
